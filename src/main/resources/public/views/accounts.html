<div class="container pad-top">
  <a ui-sref="newAccount" class="btn-primary btn-lg nodecoration">Add New Account</a>
  <table class="table accounttable">
      <tr>
          <td><h3>All Accounts</h3></td>
          <td></td>
      </tr>
      <tr ng-repeat="account in accounts">
          <td>{{account.accountNo}}</td>
          <td>{{account.firstName}}</td>
          <td>{{account.lastName}}</td>
          <td>
              <a class="btn btn-primary" ui-sref="viewAccount({id:account.id})">View</a>
              <a class="btn btn-danger"  ng-click="deleteAccount(account)">Delete</a>
          </td>
      </tr>
  </table>
</div>
