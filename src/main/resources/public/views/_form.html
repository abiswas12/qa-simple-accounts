<div class="form-group">
    <label for="accountNo" class="col-sm-2 control-label">Account No</label>
    <div class="col-sm-10">
        <input type="text" ng-model="account.accountNo" class="form-control" id="accountNo" placeholder="Account Number"/>
    </div>
</div>
<div class="form-group">
    <label for="firstName" class="col-sm-2 control-label">First Name</label>
    <div class="col-sm-10">
        <input type="text" ng-model="account.firstName" class="form-control" id="firstName" placeholder="Account Description"/>
    </div>
</div>
<div class="form-group">
    <label for="lastName" class="col-sm-2 control-label">Last Name</label>
    <div class="col-sm-10">
        <input type="text" ng-model="account.lastName" class="form-control" id="lastName" placeholder="Account Condition"/>
    </div>
</div>
<div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
        <input type="submit" class="btn btn-primary" value="Save"/>
    </div>
</div>
